<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期提取工具</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #79CDCD;
            color: black;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #copyButton {
            padding: 8px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #copyButton:hover {
            background-color: #2c3e50;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: none; /* Initially hide the result */
        }
    </style>
</head>

<body>
    <label for="inputNumber">输入身份证号码：</label>
    <input type="text" id="inputNumber" maxlength="18" placeholder="请输入18位数字">

    <button onclick="extractAndGenerateDate()">提取日期</button>

    <div id="result"></div>

    <button id="copyButton" onclick="copyResult()">Copy</button>

    <script>
        function extractAndGenerateDate() {
            const inputNumber = document.getElementById('inputNumber').value;

            if (inputNumber.length !== 18) {
                alert('请输入正确的18位数字！');
                return;
            }

            const yearPart = inputNumber.substring(6, 10);
            const monthPart = inputNumber.substring(10, 12);
            const dayPart = inputNumber.substring(12, 14);

            const extractedDate = `${yearPart}-${monthPart}-${dayPart}`;
            document.getElementById('result').innerText = extractedDate;

            // Reset copy button text
            document.getElementById('copyButton').innerText = 'Copy';
            // Show the result
            document.getElementById('result').style.display = 'block';
        }

        function copyResult() {
            const resultText = document.getElementById('result').innerText;
            const copyButton = document.getElementById('copyButton');

            const textArea = document.createElement('textarea');
            textArea.value = resultText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Change button text on successful copy
            copyButton.innerText = 'Copied';
        }
    </script>
</body>

</html>
