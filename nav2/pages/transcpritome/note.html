<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 使用本地 Bootstrap 文件 -->
    <link href="../styles/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 使用本地 Font Awesome 文件 -->
    <link rel="stylesheet" href="../styles/fontawesome-free-6.5.1-web/css/all.min.css">
    <title>ChatGPT Interface</title>
    <link rel="stylesheet" href="../css/nav2.css"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #eee;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #007bff;
        }

        /* Submenu Styles */
        nav ul ul {
            display: none;
            position: absolute;
            background-color: #eee;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        nav ul li:hover>ul {
            display: inherit;
        }

        nav ul ul li {
            width: 200px;
            float: none;
            display: list-item;
            position: relative;
        }

        nav ul ul ul li {
            position: relative;
            top: -60px;
            left: 200px;
        }

        .nav-item-has-submenu:hover .nav-second-level {
            display: block;
        }

        .nav-second-level {
            display: none;
        }
    </style>
</head>

<body>
    <i class="fas fa-home"></i>
    <div id="sidebar">
        <h2>Mednav2</h2>
        <ul class="nav flex-column">
            <!-- ... 其他一级菜单 ... -->
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('pages/transcriptomics.html')">
                    <i class="fas fa-file-audio nav-icon"></i> 转录组
                </a>
                <ul class="nav flex-column nav-second-level">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('pages/transcriptomics/submenu1.html')">
                            Submenu 1
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('pages/transcriptomics/submenu2.html')">
                            Submenu 2
                        </a>
                    </li>
                </ul>
            </li>
            <!-- 继续添加其他一级菜单，以及它们的二级菜单 -->
        </ul>
    </div>

    <div id="content">
        <h2>Main Content</h2>
        <p>This is the main content area. You can customize it based on your requirements.</p>
    </div>

    <!-- 使用本地 Bootstrap JavaScript 文件 -->
    <script src="../styles/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- 添加用于加载内容的JavaScript函数 -->
    <script>
        function loadContent(contentPage) {
            // 使用Ajax或其他方式加载内容页面并替换主内容区域
            // 例如，可以使用fetch API:
            fetch(contentPage)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }
    </script>
</body>

</html>
