<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 使用本地 Bootstrap 文件 -->
    <link href="../styles/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 使用本地 Font Awesome 文件 -->
    <link rel="stylesheet" href="../styles/fontawesome-free-6.5.1-web/css/all.min.css">
    <title>ChatGPT Interface</title>
    <link rel="stylesheet" href="../css/nav2.css"> <!-- Link to external CSS file -->
</head>

<body>
    <i class="fas fa-home"></i>
    <div id="sidebar">
        <h2>Mednav2</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('pages/home.html')">
                    <i class="fas fa-home nav-icon"></i> Home
                </a>
            </li>
            <li class="nav-item nav-item-has-submenu">
                <a class="nav-link" data-bs-toggle="collapse" href="#aboutSubMenu" role="button"
                    aria-expanded="false" aria-controls="aboutSubMenu">
                    <i class="fas fa-info-circle nav-icon"></i> About
                    <i class="fas fa-caret-down ml-auto"></i>
                </a>
                <div class="collapse" id="aboutSubMenu">
                    <ul class="nav flex-column nav-second-level">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadContent('pages/about/mission.html')">
                                <i class="fas fa-flag"></i> Mission
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadContent('pages/about/team.html')">
                                <i class="fas fa-users"></i> Team
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('pages/services.html')">
                    <i class="fas fa-cogs nav-icon"></i> Services
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('pages/contact.html')">
                    <i class="fas fa-envelope nav-icon"></i> Contact
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('pages/second_level.html')">
                    <i class="fas fa-layer-group nav-icon"></i> Second Level
                </a>
            </li>
        </ul>
    </div>

    <div id="content">
        <h2>Main Content</h2>
        <p>This is the main content area. You can customize it based on your requirements.</p>
    </div>

    <!-- 使用本地 Bootstrap JavaScript 文件 -->
    <script src="../styles/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- 添加用于加载内容的JavaScript函数 -->
    <script>
        function loadContent(contentPage) {
            // 使用Ajax或其他方式加载内容页面并替换主内容区域
            // 例如，可以使用fetch API:
            fetch(contentPage)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }
    </script>
</body>

</html>
