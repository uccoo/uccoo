<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章标题</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
    }

    #articleContainer {
      text-align: center;
    }

    #articleTitle {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #articleAuthor {
      font-style: italic;
      margin-bottom: 5px;
    }

    #articleDate {
      margin-bottom: 10px;
    }

    #articleContent {
      font-size: 16px;
      line-height: 1.6;
      text-align: left; /* 将文章内容左对齐 */
    }
  </style>
</head>

<body>

  <div id="articleContainer">
    <div id="articleTitle">文章标题</div>
    <div id="articleDate">日期：2024-01-01</div>
    <div id="articleContent">
      <p>在这里写下你的文章内容...</p>
	
		   
    </div>
  </div>

</body>

</html>
