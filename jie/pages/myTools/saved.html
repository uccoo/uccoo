<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gene Description to Gene Name Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
  }

  .container {
    margin-left: 20%;
    width: 60%;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
  }

  label, button, textarea, pre {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }

  textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: monospace;
    margin-top: 5px;
  }

  button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  pre {
    background-color: #e9ecef;
    border-radius: 5px;
    padding: 10px;
    border: 1px solid #ccc;
    overflow-x: auto;
  }
</style>
<script>
const geneMapping = {
  // ... (所有的映射)
};

function findGeneName() {
  const descriptions = document.getElementById("gene-description").value.split('\n');
  const geneNames = descriptions.map(desc => geneMapping[desc.trim()] || "No match found").join('\n');
  document.getElementById("gene-name").textContent = geneNames;
}

function copyToClipboard() {
  const geneNameText = document.getElementById("gene-name").textContent;
  navigator.clipboard.writeText(geneNameText).then(() => {
    // 可选：复制成功后可以给出通知或更改按钮文本等
    alert('Copied to clipboard');
  }).catch(err => {
    // 错误处理
    console.error('Error copying text to clipboard', err);
  });
}
</script>
</head>
<body>

<div class="container">
  <h1>Gene Description to Gene Name Converter</h1>

  <label for="gene-description">Enter Gene Description (one per line):</label>
  <textarea id="gene-description" rows="10"></textarea>
  <button onclick="findGeneName()">Convert to Gene Names</button>
  <button onclick="copyToClipboard()">Copy Results</button>

  <h2>Gene Names:</h2>
  <pre id="gene-name">...</pre>
</div>

</body>
</html>
