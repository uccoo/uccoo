<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333; /* 文字颜色 */
    }

    header {
      background-color: #666; /* 深灰色 */
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: white; /* 灰色 */
      padding: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      text-decoration: none;
    }

    article {
      margin: 10px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    article a {
      text-decoration: none;
      color: #fff; /* 白色字体 */
    }

    footer {
      background-color: #666; /* 深灰色 */
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Blog</h1>
</header>

<nav>
  <ul>
    <li><a href="/">首页</a></li>
    <li><a href="/categories">分类</a></li>
    <li><a href="/tags">标签</a></li>
    <li><a href="/links">链接</a></li>
    <li><a href="/about">关于</a></li>
  </ul>
</nav>

<div id="container">
  <div id="wrap">
    <div id="content" class="outer">
      <section id="main">
        <article id="post-1" class="article article-type-post" itemscope itemprop="blogPost">
          <div id="articleInner" class="clearfix post-1 post type-post status-publish format-standard has-post-thumbnail hentry category-template-2 category-uncategorized tag-codex tag-edge-case tag-featured-image tag-image tag-template">
            <header class="article-header">
              <h1 class="thumb" itemprop="name">
                <a class="article-title" href="/2024/01/01/sample-post/">Sample Post</a>
              </h1>
            </header>
            <div class="article-meta">
              <a href="/2024/01/01/sample-post/" class="article-date">
                <time datetime="2024-01-01T00:00:00.000Z" itemprop="datePublished">January 1, 2024</time>
              </a>
              <span class="ico-folder"></span>
              <a class="article-category-link" href="/categories/sample-category/">Sample Category</a>
            </div>
            <div class="entry-content markdown-body" itemprop="articleBody">
              <!-- Your Markdown Content Goes Here -->
              <p>This is a sample blog post written in Markdown.</p>
            </div>
          </div>
        </article>
      </section>
    </div>
  </div>
</div>

<footer>
  © 2024 Your Blog. All Rights Reserved.
</footer>

</body>
</html>
