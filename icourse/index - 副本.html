<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- 使用本地 Bootstrap 文件 -->
    <link href="../styles/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 使用本地 Font Awesome 文件 -->
    <link rel="stylesheet" href="../styles/fontawesome-free-6.5.1-web/css/all.min.css">
    <title>icourse</title>
    <link rel="stylesheet" href="../css/nav2.css"> <!-- Link to external CSS file -->   
</head>

<body>
    <i class="fas fa-home" onclick="loadContent('pages/home.html')"></i>
    <div id="sidebar" class="sidebar">
	    <a href="../index.html" target="_blank"><img src="../icon/blood-test.png" alt="nav Icon" class="icon" style="width: 30px;"></a>
		<a href="../index.html" target="_blank"><img src="../icon/educational-video.png" alt="nav Icon" class="icon" style="width: 30px;"></a>
        <h2 style="color: orange; text-align: left; font-size: 20px; font-weight: bold;"></h2>
		<h2 style="color: yellow; text-align: left; font-size: 20px; font-weight: bold;">实验诊断学自主学习平台</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('pages/home.html')">
                    <i class="fas fa-home nav-icon"></i> Home
                </a>
            </li>
            
			<li class="nav-item">
                <a class="nav-link" href="https://hainmu.yuketang.cn/" target="_blank">
                    <i class="fa-solid fa-cloud-rain"></i> 海医雨课堂
                </a>
            </li> 
        </ul>
    </div>

    <div id="content" class="content">
        <button id="toggleSidebarBtn" class="btn btn-primary" onclick="toggleSidebar()" style="position: absolute; top: 10px; left: 10px; z-index: 1000;">☰</button>
	    <iframe id="contentFrame" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    </div>

    <script src="../styles/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- 添加用于加载内容的 JavaScript 函数 -->
    <script src="../scripts/nav2.js"></script>
	<script>
    // 页面加载完成时调用的函数
    window.onload = function () {
        // 加载“home”的内容
        loadContent('pages/home.html');
    };

    // 切换侧边栏的显示状态
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        var content = document.getElementById("content");
        sidebar.classList.toggle("collapsed");
        content.classList.toggle("expanded");
    }
    </script>

    <style>
    /* 添加侧边栏收缩和展开的样式 */
    .sidebar {
        width: 250px;
        transition: width 0.3s;
        float: left; /* 确保侧边栏在左侧 */
    }

    .sidebar.collapsed {
        width: 0;
        overflow: hidden;
    }

    .content {
        transition: margin-left 0.3s;
        margin-left: 250px;
    }

    .content.expanded {
        margin-left: 0;
    }

    #contentFrame {
        width: 100%;
        height: 100vh; /* 使iframe占据整个视口高度 */
    }
    </style>
</body>

</html>
