<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验诊断学参考值范围</title>
    <style>
        body {
            margin-left: 20%;
        }
        table {
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>乙肝两对半检查参考值范围</h1>
    <table>
        <tr>
            <th>英文简称</th>
            <th>中文简称</th>
            <th>参考范围</th>
            <th>英文全称</th>
        </tr>
        <tr>
            <td>HBsAg</td>
            <td>乙型肝炎表面抗原</td>
            <td>阴性</td>
            <td>Hepatitis B Surface Antigen</td>
        </tr>
        <tr>
            <td>Anti-HBs</td>
            <td>乙型肝炎表面抗体</td>
            <td>阴性或阳性（接种后）</td>
            <td>Hepatitis B Surface Antibody</td>
        </tr>
        <tr>
            <td>HBeAg</td>
            <td>乙型肝炎e抗原</td>
            <td>阴性</td>
            <td>Hepatitis B e Antigen</td>
        </tr>
        <tr>
            <td>Anti-HBe</td>
            <td>乙型肝炎e抗体</td>
            <td>阴性或阳性（恢复期）</td>
            <td>Hepatitis B e Antibody</td>
        </tr>
        <tr>
            <td>Anti-HBc</td>
            <td>乙型肝炎核心抗体</td>
            <td>阴性或阳性（既往感染）</td>
            <td>Hepatitis B Core Antibody</td>
        </tr>
    </table>
</body>
</html>
