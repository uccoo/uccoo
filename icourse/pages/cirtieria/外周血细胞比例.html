<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验诊断学参考值范围</title>
    <style>
        body {
            margin-left: 20%;
        }
        table {
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>外周血中各种血细胞比例参考值范围</h1>
    <table>
        <tr>
            <th>英文简称</th>
            <th>中文简称</th>
            <th>参考范围</th>
            <th>英文全称</th>
        </tr>
        <tr>
            <td>NE%</td>
            <td>中性粒细胞比率</td>
            <td>50-70%</td>
            <td>Neutrophil Percentage</td>
        </tr>
        <tr>
            <td>LY%</td>
            <td>淋巴细胞比率</td>
            <td>20-40%</td>
            <td>Lymphocyte Percentage</td>
        </tr>
        <tr>
            <td>MO%</td>
            <td>单核细胞比率</td>
            <td>3-10%</td>
            <td>Monocyte Percentage</td>
        </tr>
        <tr>
            <td>EO%</td>
            <td>嗜酸性粒细胞比率</td>
            <td>0.5-5%</td>
            <td>Eosinophil Percentage</td>
        </tr>
        <tr>
            <td>BA%</td>
            <td>嗜碱性粒细胞比率</td>
            <td>0-1%</td>
            <td>Basophil Percentage</td>
        </tr>
    </table>
</body>
</html>
