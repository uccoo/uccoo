<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" sizes="192x192" href="timer.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/timer.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon/timer.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMtimer</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            color: #008000;
            font-size: 18px;
            margin-top: 10px;
        }

        div {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 80%;
            max-width: 200px;
            height: 40px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 45%;
            max-width: 150px;
            height: 50px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #notification {
            margin-top: 20px;
            color: green;
            font-size: 18px;
        }

        audio {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>计时器</h1>
<h2>计时结束自动播放音乐提醒时间到</h2>

<div>
    <label for="minutes">分钟：</label>
    <input type="number" id="minutes" min="1" value="1">
</div>

<button onclick="startTimer()">开始计时</button>
<button onclick="stopTimer()">停止计时</button>

<h2>播放的是以下音乐，可以试听下</h2>
<audio id="alarm" src="timer.mp3" controls></audio>

<div id="notification"></div>

<script>
    let timer;
    let audio = document.getElementById('alarm');
    let notification = document.getElementById('notification');

    function startTimer() {
        let minutes = document.getElementById('minutes').value;
        let seconds = minutes * 60;

        timer = setInterval(function () {
            if (seconds <= 0) {
                clearInterval(timer);
                playAlarm();
            } else {
                seconds--;
                updateDisplay(seconds);
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timer);
        resetDisplay();
    }

    function playAlarm() {
        audio.play();
        notification.textContent = '时间到了！';
    }

    function updateDisplay(seconds) {
        let displayMinutes = Math.floor(seconds / 60);
        let displaySeconds = seconds % 60;

        document.title = `${displayMinutes}:${displaySeconds < 10 ? '0' : ''}${displaySeconds}`;
    }

    function resetDisplay() {
        document.title = '计时器';
        notification.textContent = '';
    }
</script>

</body>
</html>
