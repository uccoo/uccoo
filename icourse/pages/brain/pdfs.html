<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRAIN</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    #fileList {
      width: 30%;
      background-color: #2c3e50;
      color: #ecf0f1;
      overflow-y: auto;
      padding: 20px;
	  text-align: right;
    }

    #fileList ul {
      list-style: none;
      padding: 0;
    }

    #fileList a {
      color: #ecf0f1;
	  font-size:12px;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #fileList a:hover {
      background-color: #34495e;
    }

    #pdfContainer {
      width: 85%;
      height: 100vh;
      overflow: hidden;
      transition: width 0.3s;
    }

    #pdfViewer {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div id="fileList">
    <ul>
	  <li><a href="pdfs/封面1.pdf" target="pdfViewer">学生作业</a></li>
      <li><a href="pdfs/浆膜腔积液检查.pdf" target="pdfViewer">浆膜腔积液检查</a></li>
      <li><a href="pdfs/生殖系统体液检查.pdf" target="pdfViewer">生殖系统体液检查</a></li>
	  <li><a href="pdfs/临床生化检查.pdf" target="pdfViewer">临床生化检查</a></li>
	  
	  
	  
	  
	  
    </ul>
  </div>

  <div id="pdfContainer">
    <iframe id="pdfViewer" name="pdfViewer" src="" frameborder="0"></iframe>
  </div>

  <script>
    // 默认加载第一个PDF文件
    document.getElementById('pdfViewer').src = document.getElementById('fileList').querySelector('a').href;
  </script>

</body>

</html>
