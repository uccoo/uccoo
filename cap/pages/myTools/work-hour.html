<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" sizes="192x192" href="timer.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/timer.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon/timer.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #003366; /* Dark blue background */
            color: #FFFFFF; /* White text for contrast */
            text-align: center;
            margin: 20px;
        }

        h1, h2 {
            color: #FFD700; /* Gold text color for headings */
        }

        div {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #FFD700; /* Gold text color for labels */
        }

        input, button {
            width: 80%;
            max-width: 200px;
            height: 40px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        input {
            border: 2px solid #FFD700; /* Gold border for input */
            color: #003366; /* Dark blue text */
            background-color: white; /* White background for input */
        }

        button {
            max-width: 150px;
            height: 50px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FFD700; /* Gold background for buttons */
            color: #003366; /* Dark blue text for buttons */
            border: none;
        }

        button:hover {
            background-color: #8B0000; /* Deep red on hover */
        }

        #notification {
            margin-top: 20px;
            color: #FFD700; /* Gold text color for notifications */
            font-size: 18px;
        }

        audio {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }

        #progressContainer {
            width: 25%;
            background-color: #002244; /* Even darker blue background */
            border-radius: 10px;
            margin: 20px auto;
            height: 30px;
        }

        #progressBar {
            height: 100%;
            background-color: #8B0000; /* Deep red progress bar */
            width: 0%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>上班打卡</h1>
<h2>计时结束自动播放音乐提醒时间到</h2>

<div>
    <label for="hours">小时：</label>
    <input type="number" id="hours" min="1" value="3">
</div>

<div id="progressContainer">
    <div id="progressBar"></div>
</div>

<button onclick="startTimer()">开始打卡</button>
<button onclick="stopTimer()">停止打卡</button>

<h2>播放的是以下音乐，可以试听下</h2>
<audio id="alarm" src="timer.mp3" controls></audio>

<div id="notification"></div>

<script>
    let timer;
    let audio = document.getElementById('alarm');
    let notification = document.getElementById('notification');

    function startTimer() {
        let hours = document.getElementById('hours').value;
        let totalSeconds = hours * 3600;
        let seconds = totalSeconds;

        timer = setInterval(function () {
            if (seconds <= 0) {
                clearInterval(timer);
                playAlarm();
            } else {
                seconds--;
                updateDisplay(seconds, totalSeconds);
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timer);
        resetDisplay();
    }

    function playAlarm() {
        audio.play();
        notification.textContent = '打卡下班！';
    }

    function updateDisplay(seconds, totalSeconds) {
        let displayHours = Math.floor(seconds / 3600);
        let remainderSeconds = seconds % 3600;
        let displayMinutes = Math.floor(remainderSeconds / 60);
        let displaySeconds = remainderSeconds % 60;
        let progressPercent = ((totalSeconds - seconds) / totalSeconds) * 100;

        document.getElementById('progressBar').style.width = progressPercent + '%';
        notification.textContent = `距离下班还有: ${displayHours}:${displayMinutes < 10 ? '0' : ''}${displayMinutes}:${displaySeconds < 10 ? '0' : ''}${displaySeconds}`;
    }

    function resetDisplay() {
        document.title = '计时器';
        notification.textContent = '';
        document.getElementById('progressBar').style.width = '0%';
    }
</script>

</body>
</html>
