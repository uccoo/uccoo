<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMedSo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 让内容垂直居中 */
            height: 100vh;
            margin: 0;
            background-image: url('https://img1.wallspic.com/crops/9/4/8/5/7/175849/175849-ming_xing-lie_hu_zuo_xing_yun-yu_zhou-yin_he_xi-qi_fen-3840x2160.jpg');
            background-size: cover;
        }

        .top-icons {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px;
            margin-bottom: 20px; /* Add margin-bottom to separate from the search container */
        }

        .top-icons a {
            margin: 5px;
        }
        .top-icons img {
             width: 60px; /* Adjust the size as needed */
             height: 60px; /* Adjust the size as needed */
}
        .search-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .search-container p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .bottom-text {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
        }

        body p {
            font-size: 14px;
            color: #6A5ACD;
        }

        .search-container img {
            width: 50px;
            height: 50px;
            margin-bottom: 50px;
            top: -30px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .icon-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-container a {
            display: inline-block;
            margin: 10px;
        }

        .icon {
            width: 50px;
            height: 50px;
        }

        .small-icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<div class="top-icons">
    <a href="nav.html" target="_blank"><img src="icon/home.png" alt="Home Icon" class="small-icon"></a>
    <a href="mailto:yinli@hainmc.edu.cn" target="_blank"><img src="icon/email.png" alt="Email Icon" class="small-icon"></a>
</div>

<div class="search-container">
    <p>探索未知世界的奥秘</p>
    <p>   </p>
    
    <input type="text" placeholder="在这里输入搜索内容">
    <button type="button" onclick="searchBing()" class="icon-button"><img src="icon/bing.png" alt="Bing Icon" class="small-icon"></button>
    <button type="button" onclick="searchGoogle()" class="icon-button"><img src="icon/google.png" alt="Google Icon" class="small-icon"></button>
    <button type="button" onclick="searchBaidu()" class="icon-button"><img src="icon/baidu.png" alt="Baidu Icon" class="small-icon"></button>
</div>

<div class="icon-container">
    <!-- 第一行图标链接 -->
    <a href="https://github.com/" target="_blank"><img src="icon/github.png" alt="GitHub Icon" class="icon"></a>
    <a href="https://mp.weixin.qq.com/" target="_blank"><img src="icon/wechat.png" alt="WeChat Icon" class="icon"></a>
    <a href="https://openai.com/chatgpt" target="_blank"><img src="icon/chatgpt.png" alt="ChatGPT Icon" class="icon"></a>
    <a href="https://www.youtube.com/" target="_blank"><img src="icon/youtube.png" alt="YouTube Icon" class="icon"></a>
    <a href="https://www.bilibili.com/" target="_blank"><img src="icon/哔哩哔哩.png" alt="Bilibili Icon" class="icon"></a>
    <a href="https://www.jianshu.com/" target="_blank"><img src="icon/简书.png" alt="JianShu Icon" class="icon"></a>
    <!-- 继续添加其他图标链接 -->

    <!-- 第二行图标链接 -->
    <a href="https://www.hainmc.edu.cn/" target="_blank"><img src="icon/hainmc.png" alt="Hainmc Icon" class="icon"></a>
    <a href="https://pubmed.ncbi.nlm.nih.gov/" target="_blank"><img src="icon/pubmed.png" alt="PubMed Icon" class="icon"></a>
    <a href="http://www.tcmip.cn/TCMIP/index.php/Home/Login/login.html" target="_blank"><img src="icon/herbs.png" alt="Herbs Icon" class="icon"></a>
    <a href="https://toppgene.cchmc.org/" target="_blank"><img src="icon/toppgene.png" alt="Toppgene Icon" class="icon"></a>
    <a href="https://cn.string-db.org/cgi/input?sessionId=br7Mgwo1uHj6&input_page_show_search=on" target="_blank"><img src="icon/string.png" alt="String Icon" class="icon"></a>
    <!-- 继续添加其他图标链接 -->
</div>

<script>
    function searchBing() {
        window.open("https://www.bing.com/search?q=" + encodeURIComponent(document.querySelector('input').value), "_blank");
    }

    function searchGoogle() {
        window.open("https://www.google.com/search?q=" + encodeURIComponent(document.querySelector('input').value), "_blank");
    }

    function searchBaidu() {
        window.open("https://www.baidu.com/s?wd=" + encodeURIComponent(document.querySelector('input').value), "_blank");
    }
</script>

<p class="bottom-text">&copy; 2024 BioMed Nav By Yinli</p>

</body>
</html>
