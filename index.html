}

        }

        .logo {

            position: fixed;
            bottom: 0;
            left: 50%;

			display: flex;

            color: #6A5ACD;
        }

			margin: 10px;

        .icon-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        
        .icon-container {

            display: flex;
			flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        

        .icon {
            width: 50px;
            height: 50px;

			flex: 0 0 calc(20% - 20px);

            width: 30px;
            height: 30px;
        }
		
	/* Media Query for screens smaller than 600px (typical mobile phones) */
        @media only screen and (max-width: 600px) {
            .search-container img {
                margin-bottom: 100px;
            }

            input {
                width: 100%;
            }

            .icon {
                width: 30px;
                height: 30px;
            }
        }

<script>
    function handleEnter(event) {
            if (event.key === "Enter") {
                // 如果按下的是回车键，则执行 Bing 搜索
                searchBing();
            }
        }

    function searchBing() {
        window.open("https://www.bing.com/search?q=" + encodeURIComponent(document.querySelector('input').value), "_blank");
    }

    function searchGoogle() {
        window.open("https://www.google.com/search?q=" + encodeURIComponent(document.querySelector('input').value), "_blank");
    }

    function searchBaidu() {
        window.open("https://www.baidu.com/s?wd=" + encodeURIComponent(document.querySelector('input').value), "_blank");
    }
</script>
