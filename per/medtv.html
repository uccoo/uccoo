<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedTV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      background-color: #f4f4f4;
    }

    header {
      grid-column: span 3;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    h2 {
      color: #B22222;
      margin-top: 30px;
    }

    .category {
      padding: 20px;
      margin-top: 10px;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .subcategory {
      margin-top: 10px;
    }

    .subcategory a {
      text-decoration: none;
      color: #0066cc;
      display: block;
      padding: 10px 0;
      transition: color 0.3s;
    }

    .subcategory a:hover {
      color: #004080;
      background-color: #ecf0f1;
    }

    .third-level a {
      color: #009900;
      padding: 10px 0 10px 30px;
      display: block;
      transition: color 0.3s;
    }

    .third-level a:hover {
      color: #007700;
      background-color: #ecf0f1;
    }

    /* FontAwesome icons */
    .subcategory i {
      margin-right: 10px;
    }
  </style>
</head>

<body>

  <header>
    <h1>MedTV</h1>
  </header>

  <div class="category">
    <h2>医学美剧</h2>
    <div class="subcategory">
      <a href="https://www.meijutt.cc/meijutt/3652.html" target="_blank">良医The Good Doctor</a>
      <a href="https://www.meijutt.cc/meijutt/7782.html" target="_blank">实习医生格蕾Grey's Anatomy</a>
      <!-- 添加更多医学美剧链接 -->
    </div>
  </div>

  <div class="category">
    <h2>其他美剧</h2>
    <div class="subcategory">
      <a href="https://www.meijutt.cc/meijutt/7171.html" target="_blank">绝望主妇</a>
      <a href="https://www.meijutt.cc/meijutt/7821.html" target="_blank">越狱</a>
      <!-- 添加更多其他美剧链接 -->
    </div>
  </div>

  <div class="category">
    <h2>医学电影</h2>
    <div class="subcategory">
      <a href="#">电影1</a>
      <a href="#">电影2</a>
      <!-- 添加更多医学电影链接 -->
    </div>
  </div>

</body>

</html>
