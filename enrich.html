<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>富集分析</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 10px;
    }

    nav {
      background-color: #eee;
      padding: 10px;
      text-align: center;
      width: 100%;
      list-style-type: none;
      padding-left: 0;
    }

    nav a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a[href="#"] {
      font-size: 25px; /* 增大字体大小 */
    }
    #search-container {
      text-align: center;
      padding: 20px;
    }

    #search-form {
      margin-bottom: 20px;
    }

    section {
      text-align: center;
      width: 80%;
    }

    section a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
      font-weight: bold;
	  font-size:25px;
      transition: color 0.3s; /* 添加过渡效果 */
    }

    section a:hover {
      color: blue; /* 鼠标悬停时的颜色 */
    }
	footer {
      position: fixed; /* 设置为固定定位 */
      bottom: 0; /* 位于底部 */
      width: 100%;
      background-color: #eee;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>富集分析</h1>
  </header>

  <nav>
    <a href="https://bomics.com/">Home</a>
   
  </nav>

  <div id="search-container">
    <form id="search-form" action="https://www.bing.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Bing 搜索">
      <button type="submit">搜索</button>
    </form>
  </div>

  <section>
    <a href="https://www.geneontology.org/" target="_blank">GO</a>
    <a href="https://www.genome.jp/kegg/" target="_blank">KEGG</a>
    <a href="https://yulab-smu.top/biomedical-knowledge-mining-book/index.html" target="_blank">clusterProfiler</a>
    <a href="https://toppgene.cchmc.org/" target="_blank">ToppGene</a>
    <a href="https://david.ncifcrf.gov/" target="_blank">DAVID</a>
    <a href="http://www.pantherdb.org/" target="_blank">PANTHER</a>
    <a href="https://string-db.org/" target="_blank">STRING</a>
    <a href="https://reactome.org/" target="_blank">Reactome</a>
    <a href="http://www.funrich.org/" target="_blank">FunRich</a>
    <a href="http://revigo.irb.hr/" target="_blank">revigo</a>
    <a href="http://www.webgestalt.org/" target="_blank">WebGestalt</a>
    <a href="http://great.stanford.edu/" target="_blank">GREAT</a>
    <a href="https://www.gsea-msigdb.org/gsea/msigdb" target="_blank">MSigDB</a>
    <a href="http://omicslab.genetics.ac.cn/GOEAST/advance.php" target="_blank">Goeast</a>
    <a href="https://www.webgestalt.org/" target="_blank">WebGestalt</a>
  </section>
