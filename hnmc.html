    <title>Centered and Elevated Navigation Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .header-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .bio-icon {
            width: 50px; /* 调整图标宽度 */
            height: 50px; /* 调整图标高度 */
        }

        h2 {
            color: #B22222; /* 红色 */
            margin-top: 30px;
        }

        .category {
            width: 66%; /* 三分之二宽度 */
            padding: 20px;
            margin-top: 10px; /* 上移10像素 */
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .subcategory {
            margin-top: 10px;
        }

        .subcategory a {
            text-decoration: none;
            color: #0066cc;
            display: block;
            padding: 10px 0;
            transition: color 0.3s;
        }

        .subcategory a:hover {
            color: #004080;
        }

        .third-level a {
            color: #009900;
            padding: 10px 0 10px 30px;
            display: block;
            transition: color 0.3s;
        }

        .third-level a:hover {
            color: #007700;
        }

        /* FontAwesome icons */
        .subcategory i {
            margin-right: 10px;
        }
    </style>
</head>
