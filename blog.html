<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>team</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    #fileList {
      width: 15%;
      background-color: #2c3e50;
      color: #ecf0f1;
      overflow-y: auto;
      padding: 20px;
    }

    #fileList ul {
      list-style: none;
      padding: 0;
    }

    #fileList a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #fileList a:hover {
      background-color: #34495e;
    }

    #pdfContainer {
      width: 85%;
      height: 100vh;
      overflow: hidden;
      display: flex; /* 新增：使右侧文件同时展示 */
      transition: width 0.3s;
    }

    .pdfContent {
      width: 100%; /* 新增：使右侧文件同时展示 */
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div id="fileList">
    <ul>
      <li><a href="blog/blog1.html">2023年度省高等学校科研项目</a></li>
      
      <!-- Add more files as needed -->
    </ul>
  </div>

  <div id="pdfContainer">
    <iframe id="pdfViewer" class="pdfContent" name="pdfViewer" src="htmls/blog.html" frameborder="0"></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const fileLinks = document.querySelectorAll('#fileList a');

      fileLinks.forEach(function (link) {
        link.addEventListener('click', function (event) {
          event.preventDefault(); // 阻止默认行为（不打开新窗口）
          const file = event.target.getAttribute('href');
          document.getElementById('pdfViewer').src = file;
        });
      });
    });
  </script>

</body>

</html>
