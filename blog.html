<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>BlogGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css"/> <!-- External CSS file -->
  <script src="script.js" defer></script> <!-- External JavaScript file -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    #blogList {
      width: 15%;
      background-color: #2c3e50;
      color: #ecf0f1;
      overflow-y: auto;
      padding: 20px;
    }

    #blogList ul {
      list-style: none;
      padding: 0;
    }

    #blogList a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #blogList a:hover {
      background-color: #34495e;
    }

    #blogContent {
      width: 85%;
      height: 100vh;
      overflow: hidden;
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
    }

    #blogViewer {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
      padding: 20px;
      box-sizing: border-box;
    }

    #blogEditor {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
      padding: 20px;
      box-sizing: border-box;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: none; /* Initially hidden */
    }

    #blogEditor textarea {
      width: 100%;
      height: 80%;
      margin-bottom: 10px;
    }

    #toggleEditorBtn {
      background-color: #3498db;
      color: #ecf0f1;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    #publishBtn {
      background-color: #27ae60;
      color: #ecf0f1;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="blogList">
    <ul>
      <li><a href="#" onclick="loadBlog('First Blog')">First Blog</a></li>
      <li><a href="#" onclick="loadBlog('Second Blog')">Second Blog</a></li>
      <!-- Add more blogs as needed -->
    </ul>
  </div>

  <div id="blogContent">
    <iframe id="blogViewer" name="blogViewer" src="" frameborder="0"></iframe>
    <div id="blogEditor">
      <textarea id="editorTextarea" placeholder="Write your blog here..."></textarea>
      <button onclick="saveBlog()">Save</button>
      <button id="publishBtn" onclick="publishBlog()">Publish</button>
    </div>
    <button id="toggleEditorBtn" onclick="toggleEditor()">Toggle Editor</button>
  </div>

  <script>
    function loadBlog(blogTitle) {
      // Logic to load blog content based on title
      document.getElementById('blogViewer').src = 'load_blog.php?title=' + encodeURIComponent(blogTitle);
    }

    function toggleEditor() {
      var editor = document.getElementById('blogEditor');
      if (editor.style.display === 'none') {
        editor.style.display = 'flex';
      } else {
        editor.style.display = 'none';
      }
    }

    function saveBlog() {
      var blogContent = document.getElementById('editorTextarea').value;
      // Logic to save blog content
      // You may want to send it to a server, save in local storage, or use any other method
      console.log('Blog content saved:', blogContent);
    }

    function publishBlog() {
      // Logic to publish blog content
      // You may want to send it to a server or perform other actions
      alert('Blog published!');
    }
  </script>

</body>
</html>
