<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>team</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    #fileList {
      width: 15%;
      background-color: #2c3e50;
      color: #ecf0f1;
      overflow-y: auto;
      padding: 20px;
    }

    #fileList ul {
      list-style: none;
      padding: 0;
    }

    #fileList a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #fileList a:hover {
      background-color: #34495e;
    }

    #pdfContainer {
      width: 85%;
      height: 100vh;
      overflow: hidden;
      transition: width 0.3s;
    }

    #pdfViewer {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div id="fileList">
    <ul>
      <li><a href="pdfs/海南医学院关于组织开展2023年度省高等学校科研项目申报校内通知.pdf" target="pdfViewer">2023年度省高等学校科研项目申报校内通知</a></li>
      <li><a href="pdfs/海医学创〔2023〕20号 关于开展海南医学院2024年大学生创新创业训练计划项目的通知.pdf" target="pdfViewer">2024年大学生创新创业训练计划项目的通知</a></li>
      <!-- Add more files as needed -->
    </ul>
  </div>

  <div id="pdfContainer">
    <iframe id="pdfViewer" name="pdfViewer" src="" frameborder="0"></iframe>
  </div>

  <script>
    // 默认加载第一个PDF文件
    document.getElementById('pdfViewer').src = document.getElementById('fileList').querySelector('a').href;
  </script>

</body>

</html>
