 <script>
      function checkAnswer(questionNumber) {
        var userAnswer = document.querySelector('input[name="answer' + questionNumber + '"]:checked');
        var feedbackDiv = document.getElementById('feedback' + questionNumber);
        var correctAnswer;

        switch (questionNumber) {
          case 1:
            correctAnswer = 'E';
            break;
          case 2:
            correctAnswer = 'D';
            break;
          case 3:
            correctAnswer = 'B';
            break;
          case 4:
            correctAnswer = 'E';
            break;
          case 5:
            correctAnswer = 'E';
            break;
					
			
			
			
			
          default:
            break;
        }

        if (userAnswer) {
          var userResponse = userAnswer.value;
          if (userResponse === correctAnswer) {
            feedbackDiv.textContent = '回答正确！';
            feedbackDiv.style.color = 'green';
          } else {
            feedbackDiv.textContent = '回答错误，正确答案请仔细查阅资料。';
            feedbackDiv.style.color = 'red';
          }
        } else {
          feedbackDiv.textContent = '请选择一个答案。';
          feedbackDiv.style.color = 'red';
        }
      }
